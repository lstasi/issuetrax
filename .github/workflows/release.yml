name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android Build Tools 29.0.3
      run: sdkmanager "build-tools;29.0.3"

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Update version in build.gradle.kts
      run: |
        sed -i "s/versionName = \".*\"/versionName = \"${{ steps.version.outputs.VERSION }}\"/" app/build.gradle.kts

    - name: Build release APK
      run: ./gradlew assembleRelease

    - name: Sign APK
      id: sign_apk
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    - name: Rename signed APK
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        cd app/build/outputs/apk/release
        # The sign-android-release action creates a file with -signed suffix
        # Find and rename it to have a cleaner name
        SIGNED_APK=$(ls issuetrax-v${VERSION}*-signed.apk 2>/dev/null | head -n1)
        if [ -n "$SIGNED_APK" ]; then
          mv "$SIGNED_APK" "issuetrax-v${VERSION}.apk"
          echo "✓ Renamed $SIGNED_APK to issuetrax-v${VERSION}.apk"
        else
          echo "⚠ Warning: No signed APK found matching pattern issuetrax-v${VERSION}*-signed.apk"
          echo "Available files:"
          ls -1 *.apk || echo "No APK files found"
          exit 1
        fi
        # List final files
        echo "Final APK files:"
        ls -lh *.apk

    - name: Generate changelog
      id: changelog
      run: |
        # Generate changelog from commit messages
        CHANGELOG=$(git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" --no-merges)
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          app/build/outputs/apk/release/issuetrax-v${{ steps.version.outputs.VERSION }}.apk
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## Changes in this Release
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## Installation
          Download the APK file and install it on your Android device.
          
          **Minimum Android Version:** Android 7.0 (API level 24)
          **Target Android Version:** Android 14 (API level 34)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
